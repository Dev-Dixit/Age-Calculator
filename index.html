<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="firstmain-div container-md-12">
        <div class="firstmain">
            <h1>Age Calculator</h1>
            <label for="name">Please Enter Your Name</label>
            <input type="text" placeholder="your name" id="name">
            <p id="valid1">Please enter your name</p>

            <label for="gender">Select your gender</label>
            <select name="gender" id="gender">
                <option selected disabled>Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <p id="valid2">Please choose your gender</p>

            <label for="email">enter your email</label>
            <input type="text" placeholder="your email address" id="email">
            <p id="valid3">Please enter your email</p>
            <button class="button2" onclick="First()">Click me</button>
        </div>
    </div>


    <div class="secondmain-div">

          <button class="logout-btn" onclick="location.reload()">
  
            <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
            
            <div class="txt">Logout</div>
          </button>
        

        <div class="main container">
            <h1>Age Calculator</h1>
            <h2 id="userhead">Hello ! <span id="username"></span></h2>
            <h2>Enter your date of birth <img src="./images/cake.png" alt=""></h2>
            <input type="date" id="dob">
            <p id="head2">Please enter a valid date</p>
            
            <!-- animated button -->
            <button class="button2" onclick="calculateAge()">Calculate</button>
    
            <!-- result -->
            <h3>Your Current Age is </h3>
            <div class="result-box">
                <div class="result" id="yearVal">0</div>
                <div class="result" id="monthVal">0</div>
                <div class="result" id="dayVal">0</div>
            </div>
            <div class="result-txt">
                <h3>Years</h3>
                <h3>Months</h3>
                <h3>Days</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
